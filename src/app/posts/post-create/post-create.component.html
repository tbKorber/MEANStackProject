<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        style="font-size: 1.5rem;"
        matInput type="text"
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Title field required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        style="font-size: 1rem;"
        matInput rows="4"
        name="content"
        ngModel
        required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Content field required.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
    <!-- <button
      mat-raised-button
      color="accent"
      type="submit">Clear</button> -->
  </form>
</mat-card>
